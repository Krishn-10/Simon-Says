<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Simon Says</h1>
    <h3>Press any key to start</h3>
    <div class="outer">
        <div type="button" id="blue" class="inner blue">1</div>
        <div type="button" id="red" class="inner red">2</div>
        <div type="button" id="yellow" class="inner yellow">3</div>
        <div type="button" id="pink" class="inner pink">4</div>
    </div>
    <button type="button" class="btn btn-dark">Dark</button>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</body>
</html>
