<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button>Dark Mode</button>
    <h1>Simon Says</h1>
    <h3>Press any key to start</h3>
    <div class="outer">
        <div type="button" id="blue" class="inner blue">1</div>
        <div type="button" id="red" class="inner red">2</div>
        <div type="button" id="yellow" class="inner yellow">3</div>
        <div type="button" id="pink" class="inner pink">4</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
